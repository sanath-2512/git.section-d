<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
    .title{
        font-size: 40px;
        font-weight: bold;
        color: #333333;
        line-height: 2;
        text-align: center;
    }
    .table{
        border: 2px solid #333333;
        width: 80%;
        margin: 0 auto;
    }
    .table-header{
        background-color: #cccccc;
    }
    .table-header-cell{
        font-size: 24px;
        font-weight: bold;
        padding: 10px;
        color: #333333;
    }
    .table-body-cell{
        font-size: 20px;
        color: #666666;
        padding: 10px;
    }
    table tbody:nth-child(even){
        background-color: #eeeeee ;
    }
    table tbody tr:nth-child(odd){
        background-color: #ffffff ;
    }
    @media only mediatype and (max-width:600px) {
        .table{
            width: 90%;
            margin: 0 10px;
        }
        .table-header-cell{
            padding: 5px;
        }
        .table-header-row:first-child,.table-header-row:last-child,.table-body-row:first-child,.table-body-row:last-child{
            display: none;
        }
}

    
    </style>
</head>
<body>
    <h1 class="title">Top 6 Players</h1>
    <table class="table">
        <thead class="table-header">
            <tr class="table-header-row">
                <th class="table-header-cell">Rank</th>
                <th class="table-header-cell">Name</th>
                <th class="table-header-cell">Score</th>
                <th class="table-header-cell">Country</th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr class="table-body-row">
                <td class="table-header-cell">1</td>
                <td class="table-header-cell">Alice</td>
                <td class="table-header-cell">1000</td>
                <td class="table-header-cell">USA</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-header-cell">2</td>
                <td class="table-header-cell">Bob</td>
                <td class="table-header-cell">900</td>
                <td class="table-header-cell">UK</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-header-cell">3</td>
                <td class="table-header-cell">Charlie</td>
                <td class="table-header-cell">800</td>
                <td class="table-header-cell">Canada</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-header-cell">4</td>
                <td class="table-header-cell">David</td>
                <td class="table-header-cell">700</td>
                <td class="table-header-cell">Australia</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-header-cell">5</td>
                <td class="table-header-cell">Eve</td>
                <td class="table-header-cell">600</td>
                <td class="table-header-cell">India</td>
            </tr>
            <tr class="table-body-row">
                <td class="table-header-cell">6</td>
                <td class="table-header-cell">Frank</td>
                <td class="table-header-cell">500</td>
                <td class="table-header-cell">China</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
